<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="validacion.js"></script>
    <title>Registro</title>
</head>

<body>
    <div>
        <h2>Registro</h2>
    <form id="formRegistro" class="formRegistro" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="invalid-feedback">
                Requerido
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Correo</label>
            <input type="email" class="form-control" id="validationCustom02" required>
            <div class="invalid-feedback">
              Requerido
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">RFC</label>
            <input type="text" class="form-control" id="rfc" minlength="12" maxlength="12" style="text-transform:uppercase"  required>
            <div class="invalid-feedback">
                RFC no valido
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom04">Contraseña</label>
            <input type="password" class="form-control" id="clave1" required>
            <div class="invalid-feedback">
              Requerido
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom05">Confirmacion Contraseña</label>
            <input type="password" class="form-control" id="clave2" required>
            <div class="invalid-feedback">
              Requerido
            </div>
          </div>
        </div>
       
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
<br>
    <div class="inicio">
        <a href="index.html">¿Ya tienes Cuenta?</a>
    </div>
      
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
