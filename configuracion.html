<body>
    <h2>Configuracion</h2>
    <form id="formularioMOdif" class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">Nombre</label>
            <input type="text" class="form-control" id="nombreConf">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Correo</label>
            <input type="text" class="form-control" id="correoConf" disabled>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">RFC</label>
            <input type="text" class="form-control" id="rfcConf" disabled>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Direccion</label>
            <input type="text" class="form-control" id="direccionConf">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Telefono</label>
            <input type="text" class="form-control" id="telefonoConf">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Website</label>
            <input type="text" class="form-control" id="websiteConf">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Cambiar Contrase√±a</label>
            <input type="text" class="form-control" id="contrasenaConf">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <input type="button" value="Submit" 
         onclick="modif()">Guardar</button>
      </form>
      
     <script>
       function modif() {

      // PREPARE FORM DATA
      var formData = {
          nombre: document.getElementById("nombreConf").defaultValue,
          direccion: document.getElementById("direccionConf").defaultValue,
          telefono: document.getElementById("telefonoConf").defaultValue,
          website: document.getElementById("websiteConf").defaultValue, 
          contrasena: document.getElementById("contrasenaConf").defaultValue, 
          rfc : localStorage.getItem("rfc")
      }

      // DO POST
      $.ajax({
          type : "POST",
          contentType : "application/json",
          url : "http://localhost:9090/modif/",
          data : JSON.stringify(formData),
          dataType : 'json',
          success : function(result) { 
              alert("EXITO!!!!");
          },
          error : function(e) {
              alert("Error!")
              console.log("ERROR: ", e);
          }
      })
      }
     </script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
